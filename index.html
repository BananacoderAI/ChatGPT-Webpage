<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Portfolio</title>
  </head>

  <body>
    <header class="p-3">
      <div class="container d-flex align-items-center">
        <img
          src="assets/self.jpg"
          alt="Profile Image"
          class="rounded-circle"
          style="width: 100px"
        />
        <h1 class="name h4 ms-3">Filkus Dominik</h1>
      </div>
    </header>

    <main class="py-5">
      <div class="container">
        <section>
          <h2 class="mb-4">Education</h2>
          <div class="row">
            <div class="col-md-6">
              <h4>University Of Szeged</h4>
              <p>Bachelor of Science (BS), Information Technology</p>
            </div>
          </div>
        </section>

        <section>
          <h2 class="mb-4">Work History</h2>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <h4>Freelancing</h4>
                <p>Software Developer</p>
              </div>
              <div class="col-md-6">
                <h4>Epam Systems</h4>
                <p>Senior Frontend Developer</p>
              </div>
            </div>
          </div>
        </section>

        <section>
          <h2 class="mb-4">Image Gallery</h2>
          <div class="row">
            <div class="col-md-4">
              <img
                src="https://placekitten.com/500/500"
                alt="Image 1"
                class="img-fluid mb-3"
              />
            </div>
            <div class="col-md-4">
              <img
                src="https://placekitten.com/600/600"
                alt="Image 2"
                class="img-fluid mb-3"
              />
            </div>
            <div class="col-md-4">
              <img
                src="https://placekitten.com/400/400"
                alt="Image 3"
                class="img-fluid mb-3"
              />
            </div>
          </div>
        </section>

        <section>
          <h2 class="mb-4">Contact Me</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-light py-3">
      <div class="container">
        <p class="m-0">&copy; 2023 Your Name</p>
      </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
